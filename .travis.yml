sudo: false

language: java

matrix:
  fast_finish: true
  include:
    - os: linux
      jdk: oraclejdk8
      env: DISPLAY=:99.0

cache:
  directories:
  - $HOME/.m2

install: true

before_install:
 - echo "MAVEN_OPTS='-Xmx512m'" > ~/.mavenrc
 - echo $JAVA_HOME

before_script:
 - sh -e ./before_script.sh

# Build on MacOSX is triggered only for pull requests
script:
 - export
 - bash -e ./travis_build.sh